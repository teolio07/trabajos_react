<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
        <form name="register" class="form-register">
            <h2>Student assign</h2>

            <label for="">Name</label>
            <input type="text" placeholder="name" name="name">

            <label for="">Surname</label>
            <input type="text" placeholder="surname" name="surname">

            <label for="">Age</label>
            <input type="number" placeholder="age" name="age">

            <label for="">Distance in km</label>
            <input type="number" placeholder="km" name="km">

            <button type="button" name="btn-register">register</button>
        </form>

        <div class="container-day-shift" id="container-day-shift">
            <h2 class="title-box">Tomorrow</h2>
        </div>

        <div class="container-after-shift" id="container-after-shift">
           <h2 class="title-box">Afternon</h2>
        </div>

        <div class="container-night-shift" id="container-night-shift">
           <h2 class="title-box">night</h2>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="header">
        <div class="title-header">
            <h1 >Bienvenido</h1>
        </div>
        <div class="container-profile">
            <h2 class="name" id="nameProfile"></h2>
            <p  class="img-profile" id="img-profile"></p>
        </div>

    </header>
    <main class="main">
        <div class="container-iteraction">
            <label>Type your name</label>
            <input type="text" id="input-name">

            <label>Comment</label>
            <textarea id="txt-area"></textarea>

            <div class="container-count">
                <p id="count" class="count">Count: 0</p>
            </div>
            <button id="btn-post">Post</button>
            <button id="btn-Upper">Upper case</button>
            <button id="btn-Lower">Lower case</button>
        </div> 
        <div class="container-comments" id="container-comments">
              
        </div>
    </main>
    <script src="main.js"></script> 
</body>
</html>
